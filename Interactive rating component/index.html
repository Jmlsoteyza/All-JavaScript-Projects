<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="sub-container">
        <div></div>

        <div class="text">
          <h1>How did we do?</h1>

          <p class="text-paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="buttons">
            <button id="buttons-number">1</button>
            <button id="buttons-number">2</button>
            <button id="buttons-number">3</button>
            <button id="buttons-number">4</button>
            <button id="buttons-number">5</button>
          </div>

          <button id="submit" class="submit-button" type="submit">
            Submit
          </button>
        </div>

        <div class="text-back hidden">
          <div class="textSelected">
            <p>You selected <span id="number"></span> out of 5</p>
          </div>

          <h1>Thank you!</h1>
          <br /><br />
          <p>
            We appreciate you taking the time to give a rating. if you ever need
            more support, don't hesitate to get in touch!
          </p>

          <button id="Submit-back">Submit</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
